{% extends 'gallery/base.html' %}


{% block content %}

  <div class='container'>

    <h1 class='text-center'>Gallery</h1>

    <h3 class='text-center'>Browse by Pet Name</h3>

    <div class='dropdown'>
      <div class='dropdown__container'>
        <p class='dropdown__description'>Select Letter <i class='fa fa-chevron-down'></i></p>
        <ul class='dropdown__items'>

          {% for letter in patient_letters %}

            <li class='dropdown__item'><a href='#'>{{ letter }}</a></li>

          {% endfor %}

        </ul>
      </div>
    </div>

  </div>

{% endblock %}

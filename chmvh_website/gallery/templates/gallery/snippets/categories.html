<div class='dropdown'>
  <div class='dropdown__container'>
    <p class='dropdown__description'>Select Category <i class='fa fa-chevron-down'></i></p>
    <div class='dropdown__menu'>
      <ul class='dropdown__items'>

        {% for category in pet_categories %}

          <li class='dropdown__item{% if category == letter %}--active{% endif %}'>
            <a href='{% url "gallery:pet-list" category %}'>{{ category }}</a>
          </li>

        {% endfor %}

      </ul>
    </div>
  </div>
</div>

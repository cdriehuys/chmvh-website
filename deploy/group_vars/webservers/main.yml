# Global
service_group: appservices

apt_cache_time: 3600

# Security
deploy_user: sysadmin
deploy_user_primary_group: null
deploy_user_public_key_files:
  - ~/.ssh/id_rsa.pub

deploy_groups:
  - "{{ service_group }}"

ufw_enabled_ports:
  web_traffic:
    port: www
    proto: any
  secure_web_traffic:
    port: 443
    proto: tcp

# Database
db_user: django

postgresql_service_group: "{{ service_group }}"
postgresql_databases:
  - name: chmvh-website
    owner: django
postgresql_users:
  - name: "{{ db_user }}"
    pass: "{{ db_password }}"
    encrypted: no

# NGINX
nginx_site_conf_name: chmvh-website.conf
nginx_user: nginx
nginx_user_groups:
  - "{{ service_group }}"
nginx_webroot: /var/www/{{ inventory_hostname }}

nginx_servers:
  - listen: 80
    name: "{{ inventory_hostname }}"
